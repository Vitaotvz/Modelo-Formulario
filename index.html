<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODELO DE FORMS</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
        <p>FORMS</p>

        <form action="">
            <label for="txtNome">NOME:</label>
            <input type="text" id="txtNome" name="txtNome" maxlength="20" required>
            <br> <br>
            <!-- SIZE SERVE PARA TAMANHO DO INPUT-->
            <!-- maxlength - QUANTIDADE DE CARACTER-->
            <!-- required - deixa o campo obrigatÃ³rio-->
            <label type="txtSobrenome">SOBRENOME:</label>
            <input type="text" id="txtSobrenome" name="txtSobrenome" maxlength="20" required>
            <br> <br> 
            <label for="txtEmail">E-MAIL:</label>
            <input type="email" id="txtEmail" name="txtEmail" required>
            <br> <br>
            <label for="txtSenha">SENHA:</label>
            <input type="password" id="txtSenha" name="txtSenha" required>
            <br> <br>
            <label for="txtData">DATA:</label>
            <input type="date" id="txtData" name="txtData">
            <br> <br>
            <label for="txtFileUpload">ARQUIVO:</label>
            <input type="file" id="txtFileUpload" name="txtFileUpload">
            <br> <br>
            <label for="txtIdade">IDADE:</label>
            <input type="number" id="txtIdade" name="txtIdade">
            <br> <br>
            <button>ENVIAR</button>
        </form>
</body>
</html>
